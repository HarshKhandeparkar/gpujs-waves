<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Physical Sinusoidal Waves</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <canvas id="main-canvas"></canvas>
  <h1 id="frames"></h1>

  <h4>NOTE: Red Color is Proportional to the Velocity of the Particle at that Point</h4>
  <a href="https://en.wikipedia.org/wiki/Wave_interference">Read More</a>
  <br><br>

  <hr>
  <form>
    <table>
      <tr>
        <th>Wave</th>
        <th>Amplitude</th>
        <th>Angular Frequency</th>
        <th>Angular Wave Number</th>
        <th>Phase Difference</th>
      </tr>
      <tr>
        <td>1</td>
        <td><input type="text" id="amp-1" placeholder="Amplitude" /></td>
        <td><input type="text" id="freq-1" placeholder="Angular Frequency" /></td>
        <td><input type="text" id="wave-no-1" placeholder="Angular Wave Number" /></td>
        <td><input type="text" id="phase-diff-1" placeholder="Phase Difference" /></td>
      </tr>
      <tr>
        <td>2</td>
        <td><input type="text" id="amp-2" placeholder="Amplitude" /></td>
        <td><input type="text" id="freq-2" placeholder="Angular Frequency" /></td>
        <td><input type="text" id="wave-no-2" placeholder="Angular Wave Number" /></td>
        <td><input type="text" id="phase-diff-2" placeholder="Phase Difference" /></td>
      </tr>
    </table>
  </form>
  <hr>
  <br><br>

  <form>
    <label for="speed">Time Step Per Render: </label><input type="text" id="speed" placeholder="Speed" /><br><br>
    <label for="rend-per-frame">Renders Per Frame: </label><input type="number" id="rend-per-frame" placeholder="Renders Per Frame" /><br><br>
    <label for="pt-size">Point Size: </label><input type="text" id="pt-size" placeholder="Point Size" /><br><br>
    <label for="coord-scale-factor">Coordinate Scale Factor(bigger number zooms): </label><input type="text" id="coord-scale-factor" placeholder="Coordinate Scale Factor" /><br><br>
    <button id="change">Change Input</button>
    <button id="start-stop">Start</button>
    <button id="restart">Restart</button>
    <button id="blank">Blank Graph</button>
  </form>

  <script src="./gpu-browser.min.js"></script>
  <script src="./waves.js"></script>
  <script src="./inputs.js"></script>
  <script src="./kernels.js"></script>
  <script src="./index.js"></script>
</body>
</html>
